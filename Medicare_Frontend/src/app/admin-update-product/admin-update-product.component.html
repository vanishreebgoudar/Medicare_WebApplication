<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{productMessage}}</p>
    <form #updateProduct="ngForm" class="common-form"  (ngSubmit)="submit(updateProduct.value)">
        <input type="text" class="form-input" placeholder="Enter Product Name" name="productName"  ngModel="{{productData?.productName}}" />
        <input type="number" class="form-input" placeholder="Enter Product Price" name="productPrice"  ngModel={{productData?.productPrice}}/>
        
        <input type="text" class="form-input" placeholder="Enter Product Brand" name="brand"  ngModel="{{productData?.brand}}" />
        <input type="number" class="form-input" placeholder="Enter Product quantity" name="qty"ngModel={{productData?.qty}} />
        <textarea type="text" class="form-input" placeholder="Enter Product Description" name="productDesc"
        ngModel="{{productData?.productDesc}}"></textarea>

        <input type="text" class="form-input" placeholder="Enter Product Image URL" name="productImg" ngModel="{{productData?.productImg}}" />
        <button class="form-button">Update Product</button>

    </form>
</div>
