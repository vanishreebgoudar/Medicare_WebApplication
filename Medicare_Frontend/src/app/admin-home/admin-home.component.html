<div class="product-list">
    <h1>Product List</h1>
    <p class="message-p">{{ productMessage }}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">

                <td><img src="{{ item.productImg }}" /></td>
                <td>{{ item.productName }}</td>
                <td>{{ item.productPrice }}</td>
                <td>{{ item.brand }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.productDesc }}</td>
               
                <td>
                    <fa-icon (click)="deleteProduct(item.productId)" [icon]="icon"></fa-icon>
                    <a class="adjust-update-link" routerLink="/admin-update-product/{{item.productId}}"> <fa-icon  [icon]="iconEdit"></fa-icon></a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
